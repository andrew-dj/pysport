        /*border-top: 1px solid #ccc;*/

    }

    table.empty-table {
        width: auto;
    }

        background-color: white;
        border: 0;
    }

        border: 0;
    }

        box-sizing: content-box;
        height: 0;
    }

        height: 0;
        margin: 15px 0;
        overflow: hidden;
        background: transparent;
        border: 0;
        border-bottom: 1px solid #ddd;
    }

        display: table;
        content: "";
    }

        display: table;
        clear: both;
        content: "";
    }

        height: 4px;
        padding: 0;
        margin: 16px 0;
        background-color: #e7e7e7;
        border: 0 none;
    }

    a:not([href]) {
        color: inherit;
        text-decoration: none;
    }

    a {
        color: #4078c0;
        text-decoration: none;
    }

    a:hover,
    a:active {
        text-decoration: underline;
    }

    a {
        background-color: transparent;
    }

    a:active,
    a:hover {
        outline: 0;
    }

    .print-only {
        display: none;
    }

    .no-print {
        display: block;
    }

    .nowrap {
        white-space: nowrap;
    }

    .text-center {
        text-align: center;
    }

    /* SPLITS */

    .table-leg {
        padding: 0;
        margin: 0;
    }

    .table-leg th,
    .table-leg td {
        border: 0;
    }

    .table-leg tr {
        border-top: 0;
    }

    .result-1,
    .result-2,
    .result-3 {
        font-weight: bold;
    }

    .result-1 {
        /*background: gold;*/
    }

    .result-2 {
        /*background: silver;*/
    }

    .result-3 {
        /*background: #cd7f32;*/
    }

    @media print {
        @page {
            margin: 0.5cm;
        }

        body {
            font-size: 85%;
        }

        table.sportorg-table {
            display: table;
            width: 100%;
        }

        table.sportorg-table th,
        table.sportorg-table td {
            padding: 1px 10px;
        }

        table.sportorg-table,
        pre {
            margin-bottom: 1px;
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 1px 0;
        }

        section, .new-page {
            page-break-before: always;
        }

        ul {
            page-break-inside: avoid;
        }

        p {
            widows: 4;
        }

        a[href^="http"]:after {
            content: " (" attr(href) ")";
        }

        abbr[title]:after {
            content: " (" attr(title) ")";
        }

        .print-only {
            display: inline;
        }

        .no-print {
            display: none;
        }
    }
</style>

    function toHHMMSS(value) {
        if (value === 0) {
            return '00:00:00'
        }
        if (!value) return '';
        value /= 1000;
        var hours = Math.floor(value / 3600);
        value %= 3600;
        var minutes = Math.floor(value / 60);
        var seconds = ~~(value % 60);

        var date = new Date(2000, 0, 1, hours, minutes, seconds);

        var with0 = function (dd) {
            return (dd < 10 ? '0' + dd : dd) + '';
        };

        return with0(date.getHours()) + ':' + with0(date.getMinutes()) + ':' + with0(date.getSeconds());
    }

            title: 'Scores',
            value: Fields.isActive('scores'),
            change: function (checked) {
                Fields.active('scores', checked);
                render()
            }
        },
        {
            title: 'Ranking (Russian)',
            value: store.rankingShow,
            change: function (checked) {
                store.rankingShow = checked;
                render()
            }
        },
        {
            title: 'Show first: ',
            value: [
                {text: 'All', value: 0},
                {text: '1', value: 1},
                {text: '3', value: 3},
                {text: '4', value: 4},
                {text: '5', value: 5},
                {text: '6', value: 6},
                {text: '10', value: 10}
            ],
            change: function (arr) {
                store.count = arr[0];
                render();
            }
        },
        {
            title: 'Each class from new page',
            value: false,
            change: function (checked) {
                store.newPage = checked;
                render()
            }
        },
        {
            title: 'Autoscroll',
            value: Scrolling.enabled,
            change: function (checked) {
                Scrolling.enabled = checked;
            }
        },
    ]).show();
</script>
